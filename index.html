            "<b>«Великий перелом». Индустриализация: причины, ход, итоги и значение.</b><br><b>Причины:</b><ul><li>Технико-экономическая отсталость СССР</li><li>Необходимость создания мощной оборонной промышленности</li><li>Курс на построение социализма в одной стране</li></ul><b>Основные этапы:</b><ul><li>1926-1928 — разработка первых пятилетних планов</li><li>1928-1932 — первая пятилетка (досрочное выполнение за 4 года)</li><li>1933-1937 — вторая пятилетка</li></ul><b>Главные стройки:</b><ul><li>ДнепроГЭС</li><li>Магнитогорский и Кузнецкий металлургические комбинаты</li><li>Сталинградский и Харьковский тракторные заводы</li><li>Московский и Горьковский автозаводы</li></ul><b>Методы проведения:</b><ul><li>Жесткое централизованное планирование</li><li>Использование труда заключенных (ГУЛАГ)</li><li>Массовый трудовой энтузиазм (стахановское движение)</li></ul><b>Итоги и значение:</b><ul><li>Создание мощной промышленной базы</li><li>Превращение СССР в индустриальную державу</li><li>Формирование командно-административной системы управления</li><li>Рост городского населения и изменение социальной структуры</li></ul>", // 14
            "<b>Коллективизация сельского хозяйства: причины, ход, итоги и значение.</b><br><b>Причины:</b><ul><li>Нехватка хлеба для городов и армии</li><li>Желание государства контролировать деревню</li><li>Уничтожение зажиточных крестьян (кулаков)</li></ul><b>Как проводили:</b><ul><li>1929 — начало массовой коллективизации</li><li>Создание колхозов (общих хозяйств)</li><li>Раскулачивание — отъем имущества у богатых крестьян</li><li>1930-е — голод из-за изъятия зерна</li></ul><b>Результаты:</b><ul><li>Государство получило контроль над деревней</li><li>Разорение сельского хозяйства, гибель людей от голода</li><li>Крестьяне стали работать за «палочки» (трудодни), а не за деньги</li></ul><b>Значение:</b><ul><li>Уничтожение частного крестьянского хозяйства</li><li>Создание системы, которая продержалась до 1990-х</li><li>Трагедия для миллионов крестьян</li></ul>", // 15 
            "<b>Культурная революция. Культурное пространство и повседневная жизнь советского общества в 1930-е гг.</b><br><br><b>Культурная революция:</b><ul><li>Массовое распространение грамотности и ликвидация неграмотности</li><li>Создание новой советской системы образования</li><li>Идеологическая перестройка культуры под лозунгами социалистического реализма</li><li>Принудительная борьба с «буржуазным» и «религиозным» наследием</li></ul><b>Культурное пространство:</b><ul><li>Развитие советской литературы, театра, кино</li><li>Формирование советской архитектуры и искусства в стиле конструктивизма и соцреализма</li><li>Рост числа массовых культурных мероприятий, клубов и пионерских организаций</li></ul><b>Повседневная жизнь:</b><ul><li>Коллективизация и индустриализация влияли на быт населения</li><li>Повышение роли рабочих и крестьян в общественной жизни</li><li>Жесткий контроль над культурными и религиозными практиками</li><li>Расширение государственного контроля и цензуры</li></ul>", // 16
            "<b>Политическая система СССР в 1930-е гг.</b><br><b>Главные черты:</b><ul><li>Полная власть у Сталина (диктатура)</li><li>Жесткий контроль над всем и всеми</li><li>Партия (ВКП(б)) — единственная и главная сила</li></ul><b>Как работало:</b><ul><li>Репрессии — аресты, расстрелы, лагеря (ГУЛАГ)</li><li>1936-1938 — «Большой террор» (уничтожение даже своих)</li><li>Новая Конституция 1936 г. (для виду — демократия, на деле — ложь)</li><li>Культ Сталина — вождь везде и во всем</li></ul><b>Результаты:</b><ul><li>Страх и покорность народа</li><li>Полное подчинение всех органов власти Сталину</li><li>Огромные человеческие жертвы (миллионы пострадавших)</li></ul><b>Значение:</b><ul><li>Создана тоталитарная система</li><li>Такой строй продержался до 1950-х</li><li>Трагедия для страны</li></ul>", // 17 
            "<b>СССР и мир в 1929-1939 гг.</b><br><b>Основные события:</b><ul><li>1933 — установление отношений с США</li><li>1934 — вступление в Лигу Наций</li><li>1935 — договоры с Францией и Чехословакией</li><li>1936-1939 — помощь Испании в гражданской войне</li><li>1938 — Мюнхенский сговор (СССР исключили из переговоров)</li><li>1939 — пакт Молотова-Риббентропа с Германией</li></ul><b>Главные цели СССР:</b><ul><li>Не допустить единый антисоветский фронт</li><li>Оттянуть войну с Германией</li><li>Расширить свои территории</li></ul><b>Итоги:</b><ul><li>СССР вернулся в мировую политику</li><li>Но оставался в изоляции из-за страха перед коммунизмом</li><li>К 1939 году оказался перед угрозой войны</li></ul>", // 18
            "<b>СССР накануне войны: что происходило внутри страны</b><br><b>Экономика:</b><ul><li>Ускоренная подготовка к войне — заводы переводили на военные рельсы</li><li>Увеличение армии в 5 раз (1939-1941)</li><li>Стройка оборонных заводов за Уралом</li></ul><b>Политика:</b><ul><li>Ещё больше власти у Сталина — все решения только за ним</li><li>Репрессии против военных (расстреляли лучших командиров)</li><li>Жёсткая цензура и пропаганда</li></ul><b>Подготовка народа:</b><ul><li>Всеобщая воинская повинность (призыв с 18 лет)</li><li>Учения по гражданской обороне</li><li>Но люди не верили, что война скоро начнётся</li></ul><b>Ошибки:</b><ul><li>Не успели перевооружить армию (много старой техники)</li><li>Разведку не слушали — не верили в нападение Гитлера</li><li>Границы укрепляли, но не до конца</li></ul>", // 19 
            "<b>СССР перед войной: действия на международной арене</b><br><b>Основные события:</b><ul><li>1939 — пакт Молотова-Риббентропа (договор с Германией о ненападении + раздел Восточной Европы)</li><li>1939-1940 — присоединение Западной Украины, Беларуси, Прибалтики, Бессарабии</li><li>1939-1940 — война с Финляндией (плохо подготовились, большие потери)</li></ul><b>Главные цели СССР:</b><ul><li>Оттянуть начало войны любой ценой</li><li>Расширить границы для будущей обороны</li><li>Не допустить антисоветского союза западных стран</li></ul><b>Проблемы:</b><ul><li>Запад не доверял Сталину после пакта с Гитлером</li><li>Новые границы оказались плохо укреплены</li><li>Разведданные о скором нападении Германии игнорировали</li></ul><b>Итоги:</b><ul><li>СССР получил 2 года на подготовку к войне</li><li>Но к 1941 году остался без союзников</li><li>Границы отодвинули, но это не помогло при внезапном нападении</li></ul>", // 20
            "<b>Причины и начало Великой Отечественной войны</b><br><b>Причины войны:</b><ul><li>Желание Гитлера захватить земли СССР и уничтожить коммунизм</li><li>Необходимость Германии получить ресурсы (нефть, зерно)</li><li>Сталин сам хотел напасть первым, но не успел</li></ul><b>Начало войны (22 июня 1941):</b><ul><li>Внезапное нападение Германии без объявления войны</li><li>Гитлер бросил на СССР 190 дивизий (5,5 млн солдат)</li><li>Советские войска не были готовы — много потерь в первые дни</li></ul><b>Главные оборонительные бои (июнь-декабрь 1941):</b><ul><li>Оборона Брестской крепости (задержали немцев на месяц)</li><li>Смоленское сражение (замедлили продвижение к Москве)</li><li>Оборона Киева (окружение советских войск, но время выиграли)</li><li>Блокада Ленинграда (началась в сентябре)</li><li>Битва за Москву (декабрь 1941 — первое крупное поражение немцев)</li></ul><b>Почему так плохо начало:</b><ul><li>Сталин не верил в нападение в июне 1941</li><li>Красная Армия была в процессе перевооружения</li><li>Немцы имели больше опыта современной войны</li></ul><b>Итоги 1941 года:</b><ul><li>СССР потерял много территории и солдат</li><li>Но немцы не взяли Москву — план «блицкриг» провалился</li><li>Началась долгая и страшная война</li></ul>", // 21
            '<b>Битва за Москву: ход, итоги и значение</b><br><b>Когда:</b> 30 сентября 1941 — 20 апреля 1942<br><b>Основные этапы:</b><ul><li><b>Оборона (30.09-04.12.1941):</b> Немцы рвутся к Москве, тяжелые бои, эвакуация, но Сталин остается</li><li><b>Контрнаступление (05.12.1941-07.01.1942):</b> Сибирские дивизии отбрасывают немцев на 100-250 км</li><li><b>Общее наступление (01-04.1942):</b> Попытка добить врага, но фронт стабилизируется</li></ul><b>Почему победили:</b><ul><li>Подошли свежие резервы с Дальнего Востока</li><li>Немцы выдохлись от морозов и растянутых коммуникаций</li><li>Героизм защитников (курсанты, дивизия Панфилова)</li></ul><b>Итоги:</b><ul><li>Первое крупное поражение Германии во ВМВ</li><li>План "Барбаросса" провалился</li><li>Подъем боевого духа в СССР</li></ul><b>Значение:</b><ul><li>Срыв планов Гитлера взять Москву</li><li>Начало сотрудничества с союзниками</li><li>Перелом в восприятии войны</li></ul>', // 22
            '<b>Основные события на советско-германском фронте в 1942 г.</b><br><b>1. Весенне-летние поражения:</b><ul><li>Неудачное наступление под Харьковом (май 1942) - окружение советских войск</li><li>Отступление к Волге и на Кавказ (июль-август 1942)</li><li>Падение Севастополя (июль 1942)</li></ul><b>2. Сталинградская битва (17.07.1942-02.02.1943):</b><ul><li><b>Оборона (17.07-18.11.1942):</b> уличные бои за каждый дом</li><li><b>Контрнаступление (19.11.1942):</b> операция "Уран" - окружение 6-й армии Паулюса</li><li><b>Разгром (10.01-02.02.1943):</b> капитуляция немецких войск</li></ul><b>3. Начало коренного перелома:</b><ul><li>Переход стратегической инициативы к Красной Армии</li><li>Психологический перелом - вермахт потерпел первое катастрофическое поражение</li><li>Укрепление антигитлеровской коалиции</li></ul><b>Итоги 1942 года:</b><ul><li>Несмотря на тяжелые потери, СССР перехватил инициативу</li><li>Сталинград стал символом перелома в войне</li><li>Созданы предпосылки для дальнейших побед</li></ul>', // 23
            '<b>Человек и война: единство фронта и тыла</b><br><b>1. Фронт:</b><ul><li>Массовый героизм солдат и офицеров</li><li>Женщины на фронте (снайперы, летчицы, медики)</li><li>Партизанское движение на оккупированных территориях</li></ul><b>2. Тыл:</b><ul><li>Работа на заводах по 12-14 часов в сутки</li><li>Женщины и подростки заменили ушедших на фронт мужчин</li><li>Перевод экономики на военные рельсы (все для фронта!)</li></ul><b>3. Единство народа:</b><ul><li>Сбор средств на вооружение (танковые колонны, авиаэскадрильи)</li><li>Эвакуация заводов и миллионов людей на Восток</li><li>Общая вера в Победу, несмотря на лишения</li></ul><b>Итоги:</b><ul><li>Без такого единства победа была бы невозможна</li><li>Война показала силу духа советского народа</li><li>Фронт и тыл стали единым целым в борьбе с врагом</li></ul>', // 24
            '<b>Курская битва. Завершение коренного перелома в войне</b><br><br><b>Даты:</b> 5 июля - 23 августа 1943 г.<br><br><b>Основные этапы:</b><ul><li><b>5-12 июля:</b> Оборонительные бои (особенно тяжелые - на южном фасе под Прохоровкой)</li><li><b>12 июля:</b> Крупнейшее танковое сражение под Прохоровкой (до 1200 танков с обеих сторон)</li><li><b>12 июля - 23 августа:</b> Контрнаступление советских войск (операции "Кутузов" и "Румянцев")</li></ul><br><b>Особенности битвы:</b><ul><li>Советское командование заранее знало о планах немцев (разведка)</li><li>Создана мощная глубокоэшелонированная оборона</li><li>Впервые за войну советские войска перешли в контрнаступление до того, как противник исчерпал наступательный потенциал</li></ul><br><b>Итоги и значение:</b><ul><li>Окончательный переход стратегической инициативы к Красной Армии</li><li>Вермахт потерял последнюю надежду на победу на Восточном фронте</li><li>Завершение коренного перелома в войне, начатого под Сталинградом</li><li>Открытие пути для освобождения Левобережной Украины</li><li>Морально-психологический перелом - уверенность в скорой победе</li></ul><br><b>Потери сторон:</b><ul><li>СССР: около 860 тыс. человек</li><li>Германия: около 500 тыс. человек</li></ul>', // 25
            '<b>Народы СССР в борьбе с нацизмом.</b><br><b>Участие в войне:</b><ul><li>Все республики и народы СССР сражались против общего врага</li><li>На фронте воевали представители более 100 национальностей</li><li>Создавались национальные дивизии (например, латышские, грузинские)</li></ul><b>Героизм представителей разных народов:</b><ul><li>Русские, украинцы и белорусы - основной костяк армии</li><li>Казахи, узбеки, туркмены в пехотных частях</li><li>Народы Кавказа в горнострелковых дивизиях</li><li>Народы Севера как снайперы и разведчики</li></ul><b>Трудовой подвиг в тылу:</b><ul><li>Эвакуированные заводы работали по всей стране</li><li>Средняя Азия приняла миллионы эвакуированных</li><li>Все республики помогали фронту продовольствием</li></ul><b>Репрессированные народы:</b><ul><li>Несмотря на несправедливые депортации, многие представители репрессированных народов геройски воевали</li><li>После реабилитации в 1956 году их вклад был признан</li></ul><b>Итоги:</b><ul><li>Общая победа стала возможна благодаря единству народов</li><li>Война показала силу многонационального советского государства</li><li>Нацистский план раскола СССР по национальному признаку провалился</li></ul>', // 26
            '<b>Военные действия на советско-германском фронте в 1944 г.</b><br><b>Основные операции:</b><ul><li><b>Январь-февраль:</b> Полное снятие блокады Ленинграда (операция "Январский гром")</li><li><b>Апрель-май:</b> Освобождение Крыма (штурм Сапун-горы 7 мая)</li><li><b>Июнь-август:</b> Операция "Багратион" - разгром группы армий "Центр" и освобождение Беларуси</li><li><b>Июль-август:</b> Львовско-Сандомирская операция - освобождение Западной Украины</li><li><b>Август:</b> Ясско-Кишиневская операция - разгром группы армий "Южная Украина", освобождение Молдавии</li><li><b>Сентябрь-ноябрь:</b> Прибалтийская операция - освобождение Эстонии, Латвии и Литвы</li><li><b>Октябрь:</b> Вступление Красной Армии на территорию Восточной Пруссии</li></ul><b>Особенности 1944 года:</b><ul><li>10 сталинских ударов - серия успешных наступательных операций</li><li>Полное освобождение территории СССР от оккупантов (кроме Курляндии)</li><li>Начало освобождения стран Восточной Европы</li><li>Вермахт потерял стратегическую инициативу на всем Восточном фронте</li></ul><b>Итоги:</b><ul><li>Красная Армия продвинулась на запад на 550-1100 км</li><li>Были созданы условия для окончательного разгрома Германии в 1945 году</li><li>СССР закрепил статус ведущей военной силы антигитлеровской коалиции</li></ul>', // 27
            '<b>Освобождение Европы от фашизма. Завершение Великой Отечественной войны. Итоги и значение победы СССР</b><br><b>Освобождение Европы (1944-1945):</b><ul><li><b>1944:</b> Выход в Румынию, Болгарию, Польшу, Венгрию, Чехословакию</li><li><b>Январь 1945:</b> Висло-Одерская операция - освобождение Варшавы</li><li><b>Апрель-май 1945:</b> Берлинская операция, штурм Рейхстага</li><li><b>9 мая 1945:</b> Безоговорочная капитуляция Германии</li></ul><b>Завершающие операции:</b><ul><li>Пражская операция (последняя, 5-11 мая 1945)</li><li>Ликвидация курляндской группировки (до 15 мая)</li></ul><b>Итоги войны:</b><ul><li>27 млн погибших с советской стороны</li><li>Полное разрушение западных регионов СССР</li><li>СССР стал сверхдержавой с ядерным оружием</li></ul><b>Значение победы:</b><ul><li>Спасение мира от нацизма</li><li>Создание ООН и новой системы международных отношений</li><li>Формирование социалистического лагеря в Восточной Европе</li><li>Укрепление международного авторитета СССР</li></ul>', // 28
            '<b>СССР и союзники: отношения стран антигитлеровской коалиции</b><br><b>Основные союзники:</b><ul><li>Великобритания (Черчилль)</li><li>США (Рузвельт, затем Трумэн)</li><li>Франция (де Голль)</li></ul><b>Ключевые события сотрудничества:</b><ul><li>1941 - начало поставок по ленд-лизу (техника, продовольствие)</li><li>1942 - подписание Вашингтонской декларации 26 государств</li><li>1943 - Тегеранская конференция (встреча Сталина, Рузвельта, Черчилля)</li><li>1944 - открытие второго фронта в Нормандии</li><li>1945 - Ялтинская и Потсдамская конференции</li></ul><b>Сферы взаимодействия:</b><ul><li>Военные поставки (истребители, грузовики, продукты)</li><li>Совместные разведывательные операции</li><li>Координация военных действий</li><li>Обсуждение послевоенного устройства мира</li></ul><b>Трудности в отношениях:</b><ul><li>Задержка открытия второго фронта (до 1944)</li><li>Разные взгляды на послевоенное устройство Европы</li><li>Скрытая подготовка к холодной войне</li></ul><b>Итоги:</b><ul><li>Эффективное военное сотрудничество</li><li>Создание ООН как инструмента послевоенного мира</li><li>Нарастание противоречий, приведших к холодной войне</li></ul>', // 29
            '<b>Советско-японская война 1945 года – завершающий этап Второй мировой войны. Итоги и значение победы</b><br><b>Ход войны (9 августа – 2 сентября 1945):</b><ul><li>Разгром Квантунской армии за 3 недели</li><li>Освобождение Южного Сахалина и Курильских островов</li><li>Капитуляция Японии 2 сентября 1945</li></ul><b>Основные операции:</b><ul><li>Маньчжурская стратегическая наступательная</li><li>Южно-Сахалинская наступательная</li><li>Курильская десантная</li></ul><b>Итоги Второй мировой войны:</b><ul><li>Создание ООН для поддержания мира</li><li>Формирование биполярного мира (СССР и США)</li><li>Начало процесса деколонизации</li></ul><b>Значение победы СССР:</b><ul><li>Укрепление международного авторитета</li><li>Приобретение статуса сверхдержавы</li><li>Расширение зоны влияния в Азии</li><li>Возвращение южных территорий</li></ul><b>Потери СССР:</b><ul><li>12 тыс. погибших в войне с Японией</li><li>Общие потери в войне – 27 млн человек</li></ul>', // 30
            '<b>Культура в годы Великой Отечественной войны</b><br><b>Литература:</b><ul><li>Военная поэзия (Симонов, Твардовский, Ахматова)</li><li>Публицистика и очерки с фронта (Эренбург, Гроссман)</li><li>Песни ("Священная война", "Тёмная ночь")</li></ul><b>Кино и театр:</b><ul><li>Документальные фильмы и фронтовые киносборники</li><li>Художественные фильмы ("Два бойца", "Жди меня")</li><li>Фронтовые театры и бригады артистов</li></ul><b>Изобразительное искусство:</b><ul><li>Агитационные плакаты ("Родина-мать зовёт!")</li><li>Фронтовые зарисовки и карикатуры (Кукрыниксы)</li><li>Графические серии (Дейнека, Соколов-Скаля)</li></ul><b>Наука и образование:</b><ul><li>Эвакуация институтов и вузов в тыл</li><li>Военные изобретения (реактивные системы, новые сплавы)</li><li>Поддержка морального духа через лекции</li></ul><b>Итоги:</b><ul><li>Культура стала оружием в борьбе с врагом</li><li>Сохранение традиций в тяжелейших условиях</li><li>Формирование новых героических образов</li></ul>', // 31
            '<b>Место и роль СССР в послевоенном мире. Внешняя политика СССР в условиях начала «холодной войны»</b><br><br><b>Позиции СССР после 1945 года:</b><ul><li>Признание как сверхдержавы-победительницы</li><li>Создание социалистического лагеря в Восточной Европе</li><li>Приобретение ядерного оружия (1949 г.)</li><li>Постоянное место в Совбезе ООН</li></ul><br><b>Основные направления внешней политики:</b><ul><li>Укрепление влияния в Восточной Европе (СЭВ, ОВД)</li><li>Поддержка коммунистических движений worldwide</li><li>Гонка вооружений с США</li><li>Развитие отношений с новыми независимыми государствами</li></ul><br><b>Ключевые события холодной войны:</b><ul><li>1946 — Фултонская речь Черчилля</li><li>1947 — доктрина Трумэна, план Маршалла</li><li>1948-1949 — Берлинский кризис</li><li>1950-1953 — Корейская война</li></ul><br><b>Методы советской внешней политики:</b><ul><li>Идеологическая экспансия через Коминформ</li><li>Военно-техническая помощь союзникам</li><li>Создание альтернативных западным институтов</li><li>Использование экономических рычагов влияния</li></ul><br><b>Итоги к началу 1950-х:</b><ul><li>Формирование биполярной системы мира</li><li>Начало глобального противостояния с Западом</li><li>Установление железного занавеса</li><li>Создание предпосылок для дальнейшей конфронтации</li></ul>', // 32
            '<b>Восстановление и развитие экономики в послевоенный период (1945-1953 гг.)</b><br><br><b>Основные проблемы после войны:</b><ul><li>Разрушено 1700 городов и 70 тыс. деревень</li><li>Потеряно 30% национального богатства</li><li>Острая нехватка рабочих рук (погибло 27 млн человек)</li></ul><br><b>Меры по восстановлению:</b><ul><li>Четвертый пятилетний план (1946-1950)</li><li>Репарации с Германии (оборудование, материалы)</li><li>Трудовой подвиг народа (восстановление ДнепроГЭС за 5 лет)</li><li>Перевод промышленности на мирные рельсы</li></ul><br><b>Достижения промышленности:</b><ul><li>1947 — отмена карточной системы</li><li>1949 — создание атомной бомбы</li><li>1952 — запуск Волго-Донского канала</li><li>Рост промышленного производства на 70% к 1950 г.</li></ul><br><b>Сельское хозяйство:</b><ul><li>Сильная отсталость из-за войны</li><li>1946-1947 — голод из-за засухи</li><li>Укрупнение колхозов, ужесточение контроля</li></ul><br><b>Социальная сфера:</b><ul><li>Восстановление жилого фонда</li><li>Развитие системы образования</li><li>1947 — денежная реформа</li></ul><br><b>Итоги к 1953 году:</b><ul><li>Восстановлен довоенный уровень промышленности</li><li>Создан мощный военно-промышленный комплекс</li><li>Сохранились диспропорции в развитии отраслей</li><li>Сельское хозяйство осталось слабым звеном</li></ul>', // 33
            '<b>Изменения в политической системе в послевоенные годы (1945-1953)</b><br><br><b>Основные тенденции:</b><ul><li>Усиление личной власти Сталина</li><li>Возрастание роли партийного аппарата</li><li>Ужесточение идеологического контроля</li></ul><br><b>Ключевые изменения:</b><ul><li>1946 — преобразование СНК в Совет Министров</li><li>1946-1948 — серия идеологических постановлений (о журналах, кино, театре)</li><li>1947 — создание Коминформа (вместо Коминтерна)</li><li>1949-1952 — новые волны репрессий ("Ленинградское дело", "Дело врачей")</li></ul><br><b>Особенности политической системы:</b><ul><li>Формальное расширение прав союзных республик</li><li>Фактическая централизация управления</li><li>Культ личности Сталина достиг апогея</li><li>XIX съезд ВКП(б) → КПСС (1952)</li></ul><br><b>Идеологические кампании:</b><ul><li>Борьба с космополитизмом</li><li>Пропаганда советского патриотизма</li><li>Критика "низкопоклонства перед Западом"</li></ul><br><b>Итоги к 1953 году:</b><ul><li>Окончательное оформление тоталитарной системы</li><li>Подготовка новой волны массовых репрессий</li><li>Нарастание кризисных явлений в управлении</li><li>Смерть Сталина (5 марта 1953) как рубеж</li></ul>', // 34
            '<b>Идеология, наука и культура в послевоенные годы (1945-1953)</b><br><br><b>Идеологическая политика:</b><ul><li>Кампания против «космополитизма» и «низкопоклонства перед Западом» (1946-1948)</li><li>Усиление культа личности Сталина («Краткая биография» Сталина, 1948)</li><li>Формирование образа СССР как победителя и мировой державы</li></ul><br><b>Наука и технологии:</b><ul><li>Приоритет военным разработкам (атомный проект, ракетостроение)</li><li>1949 — испытание первой советской атомной бомбы</li><li>Гонения на отдельные науки (генетика, кибернетика)</li><li>Создание Академии наук СССР в новых союзных республиках</li></ul><br><b>Литература и искусство:</b><ul><li>Жесткий контроль творчества (постановления о журналах «Звезда» и «Ленинград», 1946)</li><li>Тема войны в литературе («Повесть о настоящем человеке» Б. Полевого, 1946)</li><li>Развитие соцреализма в живописи и скульптуре</li><li>Ограничение культурных контактов с Западом</li></ul><br><b>Образование:</b><ul><li>Введение обязательного 7-летнего образования (1949)</li><li>Упор на технические и военные специальности</li><li>Создание системы вечернего и заочного образования</li></ul><br><b>Итоги:</b><ul><li>Достижения в военно-промышленной сфере</li><li>Консервация идеологических догм</li><li>Изоляция от мировых культурных процессов</li><li>Подготовка почвы для «оттепели» 1950-х</li></ul>', // 35
            '<b>СССР в 1953-1964 гг.: внутрипартийная борьба</b><br><br><b>Этапы борьбы за власть:</b><ul><li><b>1953 (март-июнь):</b> Противостояние Берии, Маленкова и Хрущева. Арест и расстрел Берии.</li><li><b>1953-1955:</b> Соперничество Хрущева и Маленкова. Смещение Маленкова с поста председателя Совмина.</li><li><b>1957:</b> Попытка «антипартийной группы» (Молотов, Маленков, Каганович) сместить Хрущева. Провал заговора.</li><li><b>1964:</b> Отстранение Хрущева от власти (октябрьский пленум ЦК).</li></ul><br><b>Ключевые участники:</b><ul><li>Н.С. Хрущев – победитель в борьбе, инициатор десталинизации</li><li>Г.М. Маленков – глава правительства в 1953-1955 гг.</li><li>Л.П. Берия – глава МВД, предлагал либеральные реформы</li><li>«Антипартийная группа» – консерваторы (Молотов, Каганович и др.)</li></ul><br><b>Методы борьбы:</b><ul><li>Использование партийного аппарата (Хрущев как секретарь ЦК)</li><li>Опора на армию и КГБ (Жуков в 1957 г.)</li><li>Критика противников на пленумах ЦК</li><li>Публичные обвинения в «антипартийной деятельности»</li></ul><br><b>Итоги:</b><ul><li>Утверждение единоличной власти Хрущева к 1958 г.</li><li>Проведение политики десталинизации</li><li>Нестабильность кадров («кукурузная» политика)</li><li>Создание предпосылок для смещения Хрущева в 1964 г.</li></ul>', // 36
            '<b>Экономическое и социальное развитие СССР в 1950-1960-х гг.</b><br><br><b>Экономические реформы:</b><ul><li>1957 — реорганизация управления промышленностью (совнархозы вместо министерств)</li><li>Укрупнение колхозов → преобразование в совхозы (к 1964 г. — 40% хозяйств)</li><li>Освоение целинных земель (1954-1960, 42 млн га)</li><li>Развитие химической промышленности (1963 — программа химизации)</li></ul><br><b>Промышленные достижения:</b><ul><li>Запуск первого спутника (1957) и полет Гагарина (1961)</li><li>Рост производства в 2,5 раза (1950-1965)</li><li>Строительство крупных ГЭС (Братская, Куйбышевская)</li></ul><br><b>Социальная политика:</b><ul><li>1956 — повышение пенсий в 2 раза</li><li>1961 — денежная реформа (деноминация 10:1)</li><li>Массовое жилищное строительство («хрущевки»)</li><li>Сокращение рабочего дня до 7 часов (1960)</li></ul><br><b>Проблемы экономики:</b><ul><li>Нехватка товаров народного потребления</li><li>Кризис сельского хозяйства (1962 — повышение цен на мясо → Новочеркасский расстрел)</li><li>Неэффективность совнархозов</li></ul><br><b>Итоги периода:</b><ul><li>Рост уровня жизни населения</li><li>Технологический прорыв в космосе и ВПК</li><li>Сохранение диспропорций в экономике</li><li>Нарастание кризисных явлений к середине 1960-х</li></ul>', // 37
            '<b>«Оттепель» в культуре</b><br><br><b>Период:</b><ul><li>1953–1964 гг. (после смерти Сталина и до прихода Брежнева)</li></ul><b>Особенности культурного процесса:</b><ul><li>Ослабление цензуры и критики тоталитаризма</li><li>Возрождение интереса к гуманистическим и моральным темам</li><li>Появление новых жанров и стилей в литературе, кино, театре</li><li>Рост популярности писателей и художников, критикующих сталинский режим</li></ul><b>Важные представители:</b><ul><li>Александр Солженицын</li><li>Булат Окуджава</li><li>Андрей Вознесенский</li><li>Иосиф Бродский</li><li>Кинорежиссеры Андрей Тарковский, Михаил Калатозов</li></ul><b>Итоги:</b><ul><li>Расширение творческой свободы</li><li>Подготовка культурного основания для последующих реформ</li><li>Повышение общественного интереса к вопросам истории и личности</li></ul>', // 38
            '<b>Политика мирного сосуществования в 1950-х – первой половине 1960-х гг.</b><br><br><b>Определение:</b><ul><li>Политика СССР, направленная на снижение международной напряжённости и предотвращение прямого военного конфликта с Западом</li></ul><b>Причины:</b><ul><li>Опасность ядерной войны</li><li>Необходимость сосредоточения ресурсов на внутреннем развитии</li><li>Изменение руководства СССР после смерти Сталина</li></ul><b>Основные черты:</b><ul><li>Дипломатические переговоры и соглашения с США и другими странами</li><li>Отказ от прямой военной конфронтации</li><li>Поддержка национально-освободительных движений</li><li>Соперничество в космосе и науку, но без прямого вооружённого столкновения</li></ul><b>Ключевые события:</b><ul><li>Женевская конференция 1955 г.</li><li>Хельсинкский процесс</li><li>Карибский кризис 1962 г. и его разрешение</li></ul><b>Итоги:</b><ul><li>Снижение риска ядерной войны</li><li>Формирование принципов международного сотрудничества</li><li>Усиление роли дипломатии в международных отношениях</li></ul>', // 39
            '<b>Политическое развитие СССР в середине 1960-х – середине 1980-х гг.</b><br><br><b>Период:</b><ul><li>1964–1985 гг.</li></ul><b>Особенности политического режима:</b><ul><li>Эпоха застоя — стабильность и консерватизм в управлении</li><li>Усиление роли КПСС и сохранение однопартийной системы</li><li>Жёсткий партийный контроль над обществом и экономикой</li><li>Сдержанное реформирование и сопротивление переменам</li></ul><b>Руководители:</b><ul><li>Леонид Брежнев (1964–1982)</li><li>Юрий Андропов (1982–1984)</li><li>Константин Черненко (1984–1985)</li></ul><b>Основные черты:</b><ul><li>Консервативная внутренняя политика</li><li>Жёсткая цензура и ограничение политической активности</li><li>Поддержание идеологической дисциплины</li><li>Внешнеполитический курс на сохранение «мирного сосуществования»</li></ul><b>Итоги:</b><ul><li>Укрепление бюрократической системы</li><li>Рост коррупции и застой в экономике</li><li>Ухудшение международного положения к концу периода</li><li>Подготовка почвы для реформ Горбачёва</li></ul>', // 40
            '<b>Социально-экономическое развитие СССР в середине 1960-х – середине 1980-х гг. От попыток реформ к политике «застоя»</b><br><br><b>Период:</b><ul><li>1964–1985 гг.</li></ul><b>Попытки реформ:</b><ul><li>Реформы Косыгина (1965) — модернизация экономики, стимулирование производительности</li><li>Введение элементов хозяйственного расчёта и стимулирования</li><li>Ограниченный успех реформ из-за бюрократического сопротивления</li></ul><b>Период «застоя»:</b><ul><li>Укрепление бюрократии и партийного контроля</li><li>Снижение темпов экономического роста</li><li>Деградация технологической базы и инноваций</li><li>Рост коррупции и неэффективности производства</li></ul><b>Социальные аспекты:</b><ul><li>Стабильный уровень занятости и социальных гарантий</li><li>Рост потребления и улучшение быта, но при дефиците товаров</li><li>Увеличение социальной пассивности и апатии</li></ul><b>Итоги:</b><ul><li>Экономический застой и подготовка к реформам Горбачёва</li><li>Рост недовольства населения и критика системы</li></ul>', // 41
            '<b>Культурное пространство и повседневная жизнь советского общества в середине 1960-х – середине 1980-х гг.</b><br><br><b>Культурное пространство:</b><ul><li>Развитие массовой культуры: кино, телевидение, музыка</li><li>Расцвет советской литературы и театра с элементами «оттепели» и последующим возвратом к цензуре</li><li>Достижения в изобразительном искусстве и архитектуре, соцреализм и эксперименты</li><li>Расширение системы культурных учреждений и досуга</li></ul><b>Повседневная жизнь:</b><ul><li>Укрепление социальных гарантий и уровня жизни</li><li>Дефицит потребительских товаров и ограниченный выбор</li><li>Рост урбанизации и развития бытовой инфраструктуры</li><li>Формирование советской субкультуры среди молодежи</li></ul>', // 42
            '<b>Внешняя политика СССР в середине 1960-х – середине 1980-х гг. Политика разрядки международной напряженности</b><br><br><b>Определение:</b><ul><li>Политика «разрядки» — попытка снизить напряжённость в отношениях с Западом в период холодной войны</li></ul><b>Основные черты:</b><ul><li>Заключение договоров о контроле над вооружениями (ОСВ-1, ОСВ-2)</li><li>Поддержка дипломатических контактов и переговоров с США и странами НАТО</li><li>Участие в международных конференциях и соглашениях по безопасности</li><li>Сотрудничество в экономической и культурной сферах</li></ul><b>Ключевые события:</b><ul><li>Подписание Хельсинкских соглашений (1975)</li><li>Переговоры по ограничению стратегических вооружений</li><li>Совместные культурные и научные проекты с Западом</li></ul><b>Итоги:</b><ul><li>Временное снижение международной напряжённости</li><li>Повышение международного авторитета СССР</li><li>Ограниченные успехи в предотвращении гонки вооружений</li></ul>', // 43
            '<b>Внешняя политика СССР в 1960-1980-х гг. «Доктрина Брежнева»</b><br><br><b>Основные принципы «Доктрины Брежнева»:</b><ul><li>Ограниченный суверенитет соцстран</li><li>Право СССР на вмешательство при угрозе социализму</li><li>Создание системы коллективной безопасности</li></ul><br><b>Ключевые события в соцлагере:</b><ul><li>1968 — Пражская весна → ввод войск в Чехословакию</li><li>1979 — Афганская война (ввод советских войск)</li><li>1980-1981 — кризис в Польше (Солидарность)</li></ul><br><b>Отношения с Западом:</b><ul><li>1970 — Московский договор с ФРГ</li><li>1972 — ОСВ-1 (договор об ограничении вооружений)</li><li>1975 — Хельсинкские соглашения</li><li>1979 — ввод советских войск в Афганистан → новый виток холодной войны</li></ul><br><b>Поддержка союзников:</b><ul><li>Военная помощь Вьетнаму</li><li>Поддержка режимов в Африке (Ангола, Мозамбик, Эфиопия)</li><li>Помощь кубинской революции (Карибский кризис 1962)</li></ul><br><b>Итоги политики:</b><ul><li>Укрепление позиций СССР в мире</li><li>Рост экономического бремени из-за помощи союзникам</li><li>Международная изоляция после Афганистана</li><li>Нарастание кризиса соцсистемы к 1980-м</li></ul>', // 44
            '<b>СССР в 1985–1991 гг. Перестройка: причины, преобразования, итоги и значение</b><br><br><b>Причины:</b><ul><li>Экономический застой и неэффективность плановой экономики</li><li>Рост дефицита и падение уровня жизни</li><li>Социальная апатия и недоверие к власти</li><li>Необходимость модернизации и демократизации</li></ul><b>Преобразования:</b><ul><li>Экономические реформы (закон о кооперации, элементы рыночных отношений)</li><li>Политические реформы (гласность, многопартийность, выборность органов власти)</li><li>Развитие гражданских свобод, свободы слова</li><li>Попытка обновления идеологии и отказ от культа личности</li></ul><b>Итоги:</b><ul><li>Ухудшение экономической ситуации и рост социальных конфликтов</li><li>Ослабление центральной власти и усиление национальных движений</li><li>Крушение социалистической системы</li><li>Августовский путч 1991 г. и распад СССР</li></ul><b>Значение:</b><ul><li>Переход к рыночной экономике и демократии</li><li>Конец советской эпохи и формирование новой политической реальности</li></ul>', // 45
            '<b>Перемены в духовной жизни советского общества в эпоху перестройки</b><br><br><b>Основные изменения:</b><ul><li>Политика гласности: снятие табу с ранее запрещённых тем (репрессии, ГУЛАГ, трагедии истории)</li><li>Рост интереса к религии, истории, философии и альтернативным взглядам</li><li>Возрождение духовных традиций и расширение религиозной свободы</li><li>Расцвет публицистики, документального кино, независимой журналистики</li><li>Появление самиздата, неформальных культурных объединений</li><li>Критика советской идеологии и отказ от цензуры</li><li>Повышение уровня общественной дискуссии и гражданского самосознания</li></ul>', // 46
            '<b>Реформы политической системы в годы перестройки</b><br><br><b>Цели реформ:</b><ul><li>Демократизация общества</li><li>Повышение эффективности власти</li><li>Разделение полномочий между ветвями власти</li></ul><b>Основные меры:</b><ul><li>Политика гласности — открытость в деятельности власти и СМИ</li><li>Введение альтернативных выборов (1989 — съезд народных депутатов)</li><li>Создание нового органа — Съезда народных депутатов СССР</li><li>Укрепление президентской власти: избрание М.С. Горбачёва Президентом СССР (1990)</li><li>Легализация многопартийности — отмена статьи 6 Конституции СССР (март 1990)</li></ul><b>Последствия:</b><ul><li>Ослабление КПСС и рост оппозиционных движений</li><li>Утрата управляемости политической системой</li><li>Рост политической активности населения</li><li>Обострение межнациональных конфликтов</li></ul>', // 47
            '<b>Новое политическое мышление и перемены во внешней политике</b><br><br><b>Суть «нового мышления»:</b><ul><li>Отказ от конфронтации с Западом</li><li>Признание общечеловеческих ценностей важнее классовых</li><li>Приоритеты мирного сотрудничества и разоружения</li><li>Идея «всеобщего дома» — общности интересов всех народов</li></ul><b>Основные шаги во внешней политике:</b><ul><li>Вывод советских войск из Афганистана (1989)</li><li>Договоры с США о сокращении стратегических вооружений (ДОВСЕ, СНВ-1)</li><li>Прекращение поддержки коммунистических режимов в Восточной Европе</li><li>Нормализация отношений с Китаем, ФРГ, США</li><li>Поддержка объединения Германии</li></ul><b>Итоги и последствия:</b><ul><li>Снижение международной напряжённости</li><li>Окончание Холодной войны</li><li>Рост авторитета СССР на мировой арене, но ослабление влияния в странах соцлагеря</li><li>Утрата СССР статуса сверхдержавы</li></ul>', // 48
            '<b>Национальная политика и подъём национальных движений. «Парад суверенитетов»</b><br><br><b>Причины:</b><ul><li>Ослабление центральной власти в ходе перестройки</li><li>Рост национального самосознания</li><li>Исторические обиды и неравенство республик</li><li>Гласность и свобода выражения мнений</li></ul><b>Проявления:</b><ul><li>Массовые митинги и протесты в республиках (Прибалтика, Кавказ, Средняя Азия)</li><li>Создание народных фронтов и национальных партий</li><li>Требования суверенитета, выхода из состава СССР</li><li>Межэтнические конфликты (Нагорный Карабах, Фергана, Южная Осетия)</li></ul><b>«Парад суверенитетов»:</b><ul><li>Принятие деклараций о государственном суверенитете республиками СССР (начиная с РСФСР в 1990 г.)</li><li>Утверждение приоритета республиканских законов над союзными</li><li>Подрыв единства Союза и политическая дестабилизация</li></ul><b>Итоги:</b><ul><li>Деградация союзных структур</li><li>Распад СССР в декабре 1991 г.</li><li>Переход к независимым национальным государствам</li></ul>', // 49
            '<b>Распад СССР и его последствия</b><br><br><b>Причины распада:</b><ul><li>Глубокий экономический кризис</li><li>Ослабление центральной власти</li><li>Рост национализма в республиках</li><li>Провал реформ перестройки</li><li>Августовский путч 1991 года</li><li>Подписание Беловежского соглашения (8 декабря 1991 г.)</li></ul><b>Основные события:</b><ul><li>Объявление независимости союзных республик</li><li>Деятельность ГКЧП (август 1991)</li><li>Создание СНГ (Содружества Независимых Государств)</li><li>Официальное прекращение существования СССР — 26 декабря 1991 г.</li></ul><b>Последствия:</b><ul><li>Резкое падение уровня жизни населения</li><li>Политический и экономический хаос в постсоветских государствах</li><li>Создание независимых государств на постсоветском пространстве</li><li>Утрата Россией статуса сверхдержавы</li><li>Изменение геополитического баланса в мире</li><li>Начало рыночных реформ и приватизации в РФ</li></ul>', // 50
            '<b>Российская экономика в 1990-е гг.</b><br><br><b>Основные черты:</b><ul><li>Переход от плановой экономики к рыночной</li><li>Либерализация цен (январь 1992 г.)</li><li>Гиперинфляция и падение уровня жизни</li><li>Приватизация государственной собственности</li><li>Возникновение социального расслоения</li><li>Кризис неплатежей и бартерные расчёты</li></ul><b>Этапы приватизации:</b><ul><li>Малая приватизация (1992–1993) — продажа мелких предприятий</li><li>Бесплатная ваучерная приватизация (1992–1994)</li><li>Залоговые аукционы (1995) — передача крупных активов олигархам</li></ul><b>Экономический кризис:</b><ul><li>Спад производства более чем на 50%</li><li>Рост безработицы</li><li>Дефолт 1998 года — финансовый обвал и девальвация рубля</li></ul><b>Итоги:</b><ul><li>Создание основ рыночной экономики</li><li>Формирование олигархической модели капитализма</li><li>Ослабление государства в экономике</li><li>Долговой кризис и внешняя зависимость</li></ul>', // 51
            '<b>Политическое развитие Российской Федерации в 1990-е гг.</b><br><br><b>Основные черты:</b><ul><li>Формирование новых органов власти</li><li>Принятие Конституции РФ 1993 года</li><li>Установление президентской республики</li><li>Многопартийность и плюрализм</li></ul><b>Ключевые события:</b><ul><li>Избрание Бориса Ельцина президентом РСФСР (1991)</li><li>Августовский путч (1991) и роспуск КПСС</li><li>Конфликт между президентом и Верховным Советом — октябрь 1993 г.</li><li>Разгон парламента и расстрел Белого дома</li><li>Проведение референдума и принятие новой Конституции (12 декабря 1993 г.)</li></ul><b>Парламентская деятельность:</b><ul><li>Формирование Федерального Собрания (Госдума и Совет Федерации)</li><li>Выборы в Госдуму 1993, 1995, 1999 гг.</li></ul><b>Региональная политика:</b><ul><li>Договоры о разграничении полномочий между Центром и регионами</li><li>Рост влияния региональных элит</li></ul><b>Проблемы:</b><ul><li>Политическая нестабильность</li><li>Частые правительственные кризисы</li><li>Слабость правовой системы</li><li>Чеченские войны (1994–1996, 1999–2000)</li></ul><b>Итоги:</b><ul><li>Формирование базовых институтов демократии</li><li>Укрепление президентской власти</li><li>Начало федеративного устройства России</li></ul>', // 52
            '<b>Духовная жизнь российского общества в 1990-е гг.</b><br><br><b>Основные тенденции:</b><ul><li>Крах коммунистической идеологии</li><li>Религиозное возрождение (рост числа верующих, возвращение храмов)</li><li>Массовое увлечение эзотерикой и нетрадиционными культами</li><li>Культурная открытость Западу</li></ul><br><b>Изменения в культуре:</b><ul><li>Расцвет альтернативного искусства (рок-музыка, андеграунд)</li><li>Коммерциализация культуры (поп-музыка, телесериалы)</li><li>Упадок системы государственного финансирования учреждений культуры</li><li>Массовая эмиграция деятелей науки и культуры</li></ul><br><b>Образование и наука:</b><ul><li>Кризис академической науки (сокращение финансирования)</li><li>Появление негосударственных вузов</li><li>Введение ЕГЭ (экспериментально с конца 1990-х)</li><li>Утечка мозгов за рубеж</li></ul><br><b>СМИ и массовая культура:</b><ul><li>Отмена цензуры, свобода слова</li><li>Появление независимых СМИ</li><li>Рост влияния телевидения (первые ток-шоу, реклама)</li><li>Расцвет бульварной прессы</li></ul><br><b>Итоги десятилетия:</b><ul><li>Раскрепощение общественного сознания</li><li>Кризис традиционных ценностей</li><li>Формирование новых культурных ориентиров</li><li>Поляризация общества в духовной сфере</li></ul>', // 53
            '<b>Геополитическое положение и внешняя политика России в 1990-е гг.</b><br><br><b>Особенности геополитического положения:</b><ul><li>Утрата статуса сверхдержавы</li><li>Распад СССР и образование 15 новых государств</li><li>Проблемы с определением новых границ</li><li>Ослабление влияния на международной арене</li></ul><b>Основные направления внешней политики:</b><ul><li>Западное направление — попытки интеграции с США и ЕС</li><li>СНГ — формирование нового формата отношений с постсоветскими республиками</li><li>Ближневосточное и азиатское направления — ослабление присутствия</li></ul><b>Ключевые события:</b><ul><li>Присоединение России к «Большой семёрке» (G7) как наблюдателя</li><li>Подписание соглашений с США по СНВ-1 и СНВ-2</li><li>Вступление в Совет Европы (1996)</li><li>Поддержание сложных отношений с НАТО на фоне его расширения на Восток</li></ul><b>Проблемы и вызовы:</b><ul><li>НАТОвская операция в Югославии (1999) — охлаждение отношений с Западом</li><li>Конфликты на постсоветском пространстве (Приднестровье, Абхазия, Южная Осетия)</li><li>Миграционные потоки и нестабильность на южных границах</li></ul><b>Итоги:</b><ul><li>Неудача попыток интеграции в западные структуры</li><li>Формирование политики «многовекторности»</li><li>Начало переосмысления внешнеполитического курса в сторону восстановления влияния</li></ul>', // 54
            '<b>Восстановительный экономический рост России в начале XXI в.: предпосылки, результаты; реализация национальных проектов</b><br><br><b>Предпосылки:</b><ul><li>Стабилизация политической обстановки после 1990-х</li><li>Высокие мировые цены на нефть и газ</li><li>Реформы 1990-х годов (приватизация, либерализация)</li><li>Укрепление государственного управления</li><li>Создание Стабилизационного фонда (2004)</li></ul><b>Результаты:</b><ul><li>Рост ВВП и доходов населения</li><li>Снижение уровня бедности</li><li>Рост золотовалютных резервов</li><li>Укрепление национальной валюты</li><li>Развитие потребительского рынка и банковского сектора</li></ul><b>Национальные проекты (с 2005 г.):</b><ul><li><i>Здравоохранение</i> — модернизация учреждений, повышение зарплат врачам</li><li><i>Образование</i> — обновление программ, внедрение ЕГЭ, компьютеризация</li><li><i>Доступное жильё</i> — ипотечные программы, строительство нового жилья</li><li><i>Сельское хозяйство</i> — субсидии, поддержка фермеров, агротехнологии</li></ul><b>Итоги и значение:</b><ul><li>Формирование среднего класса</li><li>Повышение качества жизни</li><li>Закрепление курса на модернизацию и государственное планирование</li><li>Создание задела для дальнейших реформ</li></ul>', // 55
            '<b>Внешняя политика России в начале XXI в.: основные направления и результаты</b><br><br><b>Основные приоритеты:</b><ul><li>Укрепление позиций на постсоветском пространстве (СНГ, ЕАЭС, ОДКБ)</li><li>Создание многополярного мира</li><li>Защита национальных интересов на международной арене</li></ul><br><b>Отношения с Западом:</b><ul><li>2000-е — попытки стратегического партнёрства с США и ЕС</li><li>2014 — Украинский кризис → ухудшение отношений</li><li>Санкционное противостояние (с 2014)</li><li>2018 — «Дело Скрипалей» → новый виток напряжённости</li></ul><br><b>Партнёрство с Востоком:</b><ul><li>Углубление отношений с Китаем (энергетика, военное сотрудничество)</li><li>Сотрудничество с Индией (ВПК, космос)</li><li>Расширение связей со странами БРИКС</li></ul><br><b>Ближний Восток и Африка:</b><ul><li>2015 — военная операция в Сирии</li><li>Укрепление позиций в Ливии, ЦАР</li><li>Развитие отношений с Турцией, Ираном</li></ul><br><b>Результаты к 2020-м:</b><ul><li>Рост влияния России на Ближнем Востоке</li><li>Усиление сотрудничества с Китаем</li><li>Конфронтация с Западом</li><li>Сохранение статуса мировой державы</li></ul>', // 56
            '<b>Государственно-политическое развитие России в начале XXI в.</b><br><br><b>Основные черты:</b><ul><li>Укрепление вертикали власти</li><li>Концентрация полномочий в руках президента</li><li>Реформы в избирательной системе и политических институтах</li><li>Снижение роли парламентской оппозиции</li><li>Активизация роли партии «Единая Россия»</li></ul><b>Ключевые события:</b><ul><li>Избрание Владимира Путина президентом в 2000 году</li><li>Создание системы «вертикали власти» — усиление контроля федерального центра над регионами</li><li>Реформы Совета Федерации и Государственной думы</li><li>Ужесточение контроля над СМИ и политической деятельностью</li><li>Конституционные поправки, усиление роли исполнительной власти</li></ul><b>Проблемы и вызовы:</b><ul><li>Ограничение политической конкуренции</li><li>Концентрация власти и риски авторитаризма</li><li>Слабость гражданского общества</li><li>Коррупция и административные барьеры</li></ul><b>Итоги:</b><ul><li>Установление стабильной политической системы</li><li>Формирование «гибридного режима» с элементами демократии и авторитаризма</li><li>Укрепление роли России на международной арене</li></ul>', // 57
            '<b>Основные тенденции и явления в культуре России в начале XXI в.</b><br><br><b>Основные тенденции:</b><ul><li>Переход к постмодернизму и смешению жанров</li><li>Возрождение интереса к традиционным культурным ценностям</li><li>Развитие массовой и поп-культуры</li><li>Активное влияние цифровых технологий и интернета</li><li>Рост частной инициативы и коммерциализации культуры</li></ul><b>Ключевые явления:</b><ul><li>Возникновение новых форм искусства: инсталляции, перформансы</li><li>Возрождение национальной идентичности в литературе и искусстве</li><li>Развитие кинематографа и театра, международные успехи</li><li>Расширение культурных коммуникаций с Западом и Востоком</li><li>Увеличение роли культурных фестивалей и мероприятий</li></ul><b>Вызовы и проблемы:</b><ul><li>Цензура и политическое давление на творческие сферы</li><li>Финансовые трудности в культурном секторе</li><li>Неравномерность доступа к культурным благам в регионах</li></ul><b>Итоги:</b><ul><li>Становление многообразной культурной среды</li><li>Рост культурной самосознательности</li><li>Активное внедрение инноваций и технологий в культуру</li></ul>', // 58
            '<b>Последнее десятилетие во внутренней политике России: основные тенденции политического, социально-экономического и культурного развития</b><br><br><b>Политическое развитие:</b><ul><li>Укрепление вертикали власти и централизация управления</li><li>Активизация конституционных реформ и изменение системы выборов</li><li>Ограничение политической оппозиции и усиление контроля над СМИ</li><li>Развитие цифрового контроля и законодательство в сфере интернета</li></ul><b>Социально-экономическое развитие:</b><ul><li>Стабилизация экономики на фоне санкций и внешних вызовов</li><li>Фокус на импортозамещении и развитии ключевых отраслей</li><li>Развитие инфраструктурных и национальных проектов</li><li>Рост цифровизации и развитие IT-сектора</li><li>Проблемы демографии и миграционной политики</li></ul><b>Культурное развитие:</b><ul><li>Активное развитие патриотических и традиционных культурных инициатив</li><li>Рост популярности отечественного кинематографа и искусства</li><li>Влияние цифровых технологий на массовую культуру и образование</li><li>Сохранение и развитие национального культурного наследия</li></ul><b>Итоги и значение:</b><ul><li>Укрепление государственной идентичности и социальной сплочённости</li><li>Переход к более контролируемой и централизованной модели развития</li><li>Акцент на технологическое и культурное обновление страны</li></ul>', // 59
            '<b>Последнее десятилетие во внешней политике России: на пути к обретению полного суверенитета</b><br><br><b>Основные направления:</b><ul><li>Акцент на многополярный мир и расширение влияния России</li><li>Активизация взаимодействия с азиатскими и другими регионами (Китай, Индия, Ближний Восток)</li><li>Противостояние с Западом, усиление санкционного давления</li><li>Развитие военно-технического сотрудничества и модернизация армии</li><li>Укрепление интеграционных проектов в рамках ЕАЭС и ОДКБ</li></ul><b>Ключевые события:</b><ul><li>Аннексия Крыма и конфликт на востоке Украины</li><li>Военное участие в Сирии</li><li>Выход из Договора по открытому небу и СНВ-III</li><li>Рост дипломатического напряжения с НАТО и США</li></ul><b>Цели и задачи:</b><ul><li>Обеспечение национальной безопасности и стратегической автономии</li><li>Создание условий для экономической независимости в условиях санкций</li><li>Продвижение собственных интересов на международной арене</li></ul><b>Итоги:</b><ul><li>Повышение международного веса и самостоятельности России</li><li>Рост внутренней консолидации вокруг курса на суверенитет</li><li>Усложнение отношений с западными странами и трансформация глобальных альянсов</li></ul>'
        ]

    <script>
        let currentQuestion = 0;
        let touchStartX = 0;
        let contentHidden = false;
        let lastTap = 0;
        let tapTimeout;
        
        function openQuestionModal(index) {
            currentQuestion = index;
            document.getElementById('modalQuestionNumber').textContent = index + 1;
            document.getElementById('questionContent').innerHTML = answers[index]; 
            document.getElementById('questionModal').style.display = 'flex';
            
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === answers.length - 1;
        }
        
        function closeQuestionModal() {
            document.getElementById('questionModal').style.display = 'none';
        }
        
        function toggleContent() {
            contentHidden = !contentHidden;
            
            if (contentHidden) {
                document.getElementById('questionsContainer').style.visibility = 'hidden';
                document.querySelector('.version-footer').style.visibility = 'hidden';
                if (document.getElementById('questionModal').style.display === 'flex') {
                    document.getElementById('questionModal').style.visibility = 'hidden';
                }
            } else {
                document.getElementById('questionsContainer').style.visibility = 'visible';
                document.querySelector('.version-footer').style.visibility = 'visible';
                if (document.getElementById('questionModal').style.display === 'flex') {
                    document.getElementById('questionModal').style.visibility = 'visible';
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('questionsContainer');
            
            for (let i = 0; i < 60; i++) {
                const button = document.createElement('button');
                button.className = 'question-btn';
                button.textContent = i + 1;
                button.addEventListener('click', () => openQuestionModal(i));
                container.appendChild(button);
            }
            
            document.getElementById('closeModal').addEventListener('click', closeQuestionModal);
    

            document.addEventListener('keydown', function(event) {
                if (document.getElementById('questionModal').style.display === 'flex') {
                    if (event.key === 'ArrowLeft' && currentQuestion > 0) {
                        openQuestionModal(currentQuestion - 1);
                    } else if (event.key === 'ArrowRight' && currentQuestion < answers.length - 1) {
                        openQuestionModal(currentQuestion + 1);
                    } else if (event.key === 'Escape') {
                        closeQuestionModal();
                    }
                }
            });
            
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
            });
            
            document.addEventListener('touchend', function(e) {
                if (document.getElementById('questionModal').style.display !== 'flex') return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const diffX = touchStartX - touchEndX;
                
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0 && currentQuestion < answers.length - 1) {
                        openQuestionModal(currentQuestion + 1);
                    } else if (diffX < 0 && currentQuestion > 0) {
                        openQuestionModal(currentQuestion - 1);
                    }
                }
            });
        });
        
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.body.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                toggleContent();
            }
        });
        
        document.addEventListener('dblclick', function() {
            toggleContent();
        });
    </script>
</body>
</html>
